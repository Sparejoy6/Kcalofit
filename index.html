<!DOCTYPE html>
<html lang="en">
<head style="@font-face {
    font-family: 'Lovelo';
    src: url('Lovelo-Line-Bold.ttf') format('truetype');
    font-weight: 600;
  }">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kcalofit</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="icon" href="favicon/B9971F6F-9053-4DDC-BC9E-6F15949E2FF4.ico">
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="Untitled design.png" alt="logo" class="logo">
            <h1 style="text-align: center;">Kcalo Fit</h1>
        </header>
        <main>
            <form id="calorie-form">
                <label for="calories">Enter Calories:</label>
                <input type="number" id="calories" required>
                <label for="budget">Enter Budget (INR):</label>
                <input type="number" id="budget" required>
                <button type="submit">Search</button>
            </form>
            <div id="results"></div>
        </main>
    </div>
    <script src="script.js" class="out"></script>
</body>
</html>
